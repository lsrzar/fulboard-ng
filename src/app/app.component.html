<nz-layout class="app-layout">
  <!-- #region SIDEBAR -->
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzTheme="light"
    nzWidth="200px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <!-- LOGO -->
    <div class="sidebar-logo">
      <a href="#">
        <img src="../assets/logo.svg" alt="logo" />
        <h1>Fulboard</h1>
      </a>
    </div>
    <!-- LOGO -->
    <!-- #region MENU ITEMS -->
    <ul
      class="menu-items"
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- TODO : route links -->
      <!-- 
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/welcome">Welcome</a>
        </li>
      -->
      <li nz-menu-item nzMmatchRouter *ngFor="let menuItem of menuItems">
        <i nz-icon nzType="{{ menuItem.icon }}"></i>
        <span
          ><a routerLink="{{ menuItem.route }}">{{ menuItem.title }}</a></span
        >
      </li>
    </ul>
    <!-- #endregion MENU ITEMS -->
  </nz-sider>
  <!-- #endregion SIDEBAR -->
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'right' : 'left'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
