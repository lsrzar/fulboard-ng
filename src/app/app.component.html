<nz-layout class="app-layout">
  <!-- #region SIDEBAR -->
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzTheme="light"
    nzWidth="200px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <!-- LOGO -->
    <div class="sidebar-logo">
      <a href="#">
        <img src="../assets/logo.svg" alt="logo" />
        <h1>Fulboard</h1>
      </a>
    </div>
    <!-- LOGO -->
    <div class="menu-container">
      <!-- #region MENU ITEMS -->
      <ul
        class="menu-items"
        nz-menu
        nzTheme="light"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li
          nz-menu-item
          nzMmatchRouter
          *ngFor="let menuItem of menuItems"
          nz-tooltip
          [nzTooltipTrigger]="isCollapsed ? 'hover' : null"
          [nzTooltipMouseEnterDelay]="0.3"
          nzTooltipPlacement="right"
          nzTooltipColor="#50ca88"
          nzTooltipTitle="{{ menuItem.title }}"
        >
          <i nz-icon nzType="{{ menuItem.icon }}"></i>
          <span
            ><a routerLink="{{ menuItem.route }}">{{ menuItem.title }}</a></span
          >
        </li>
      </ul>
      <ul
        class="util-menu-items"
        nz-menu
        nzTheme="light"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li nz-menu-item>
          <i nz-icon nzType="info-circle"></i>
          <span><a routerLink="">Ayuda</a></span>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="setting"></i>
          <span><a routerLink="">Configuraci√≥n</a></span>
        </li>
      </ul>
      <!-- #endregion MENU ITEMS -->
    </div>
  </nz-sider>
  <!-- #endregion SIDEBAR -->
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'right' : 'left'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
