<nz-layout class="app-layout">
  <!-- ?SIDEBAR -->
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzTheme="light"
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <!-- ?LOGO -->
    <div class="sidebar-logo">
      <a href="#">
        <img src="../assets/logo.svg" alt="logo" />
        <h1>Fulboard</h1>
      </a>
    </div>
    <!-- ?LOGO -->
    <!-- ?MENU ITEMS -->
    <ul
      class="menu-items"
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen="false" nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
        </ul>
      </li>
      <menu-item title="Noticias" icon="read"></menu-item>
      <menu-item title="Fixtures" icon="calendar"></menu-item>
      <menu-item title="Jugadores" icon="user"></menu-item>
      <menu-item title="Tabla" icon="table"></menu-item>
      <menu-item title="Torneos" icon="trophy"></menu-item>
      <menu-item title="Lesionados" icon="plus-square"></menu-item>
    </ul>
    <!-- ?MENU ITEMS -->
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'right' : 'left'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
